<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- para aceitar mais cacteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteMickael</title> <!-- titulo do meu site-->
    <link rel="stylesheet" href="style.css"> <!-- para chamar o style-->
</head>
<body>
    <p>Informação</p> <!-- textos-->
    <img src="baixados.jpg" alt="imagem de um carro"> <!-- imagem -->
    <h1>Informaçao do Carro</h1> <!-- titulos que vao de h1 ate h6 h1 sendo maior e h6 menor-->
    <input type="text" id="inputitem" placeholder="Escreva aqui"> <!-- caixa para escrever mensagens-->
    <button id="buttonitem" >Adicionar</button>
    <ul id="ulitem" ><!-- UL é para fazer listas nao ordenadas--> <!--ID se chama com  # 
        class se chama com  .-->
    </ul>
    <script src="main.js"></script> <!-- para chamar o java script-->
</body>
</html>
